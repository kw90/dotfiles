[colors]
background = #dd000000
foreground = #ECF1F3

[bar/top]
monitor = ${env:MONITOR}

width = 100%
height = 34

background = ${colors.background}
foreground = ${colors.foreground}

;line-color = ${colors.background}
;line-size = 16

spacing = 2
padding = 2
module-margin = 2

font-0 = Hack:pixelsize=10;2
font-1 = Font Awesome 5 Free:pixelsize=10;2
font-2 = Font Awesome 5 Free Solid:pixelsize=10;2
font-3 = Font Awesome 5 Brands:pixelsize=10;2
font-4 = Twitter Color Emoji:scale=10

modules-left = powermenu keyboard
modules-center = date
modules-right = openweathermap nettraf pulseaudio
;pulseaudio backlight wireless-network wired-network battery date

[bar/bottom]
monitor = ${env:MONITOR}
bottom = true
width = 100%
height = 27

background = ${colors.background}
foreground = ${colors.foreground}

line-color = ${colors.background}
line-size = 1

spacing = 2
padding = 4
module-margin-left = 0
module-margin-right = 4

font-0 = Hack:pixelsize=11;2
font-1 = Font Awesome 5 Free:pixelsize=10;2
font-2 = Font Awesome 5 Free Solid:pixelsize=10;2
font-3 = Font Awesome 5 Brands:pixelsize=10;2
font-4 = Twitter Color Emoji:scale=1;

modules-left = i3
modules-right = updates filesystem cpu memory sysmenu

;; MODULES
;;;;;;;;;;;

[module/title]
type = internal/xwindow

format = <label>
format-background = #f00
format-foreground = #000
format-padding = 4

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 50

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880


[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
mount-1 = /home

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 3

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
label-mounted = %mountpoint%: %percentage_free%% of %total%
label-unmounted = %mountpoint%: NA
label-unmounted-foreground = #55


[module/keyboard]
type = internal/xkeyboard

format = <label-layout> <label-indicator>
format-spacing = 0

label-layout = %name%
label-layout-padding = 1
label-layout-foreground = #A4A4A4

label-indicator = %name%

layout-icon-default = some-icon
layout-icon-0 = ch;C
layout-icon-1 = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-0 = caps lock;-CL;+CL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = +%name%
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = -%name%

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
label-indicator-on-capslock = CL
label-indicator-off-capslock = 
label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-on-scrolllock = 
label-indicator-off-scrolllock = 

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

ws-icon-0 = 1;%{T4}α%{T-}
ws-icon-1 = 2;%{T4}ß%{T-}
ws-icon-2 = 3;%{T4}Θ%{T-}
ws-icon-3 = 4;%{T4}Γ%{T-}
ws-icon-4 = 5;%{T4}τ%{T-}
ws-icon-5 = 6;%{T4}δ%{T-}
ws-icon-6 = 7;%{T4}φ%{T-}
ws-icon-7 = 8;%{T4}∞%{T-}
ws-icon-8 = 9;%{T4}►%{T-}
ws-icon-9 = 0;%{T4}►%{T-}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %icon% %name%
label-focused-foreground = #ffffff
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %icon% %name%
label-unfocused-foreground = #cccccccc
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %icon% %name%
label-visible-foreground = #cccccccc
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %index% %name%
label-urgent-foreground = #ffffff
label-urgent-background = #bd2c40
label-urgent-padding = 4

; Separator in between workspaces
label-separator = ]


[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = CPU

ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = #ff5555

[module/date]
type = internal/date
date = %%{F#99}%Y-%m-%d%%{F-}  %%{F#fff}%H:%M%%{F-}
date-alt = %%{F#fff}%A, %d %B %Y  %%{F#fff}%H:%M%%{F#666}:%%{F#1793d1}%S%%{F-}

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = RAM

bar-used-width = 30
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

[module/spotify]
type = custom/script
interval = 1
format-prefix = "%{T3}    "
format = "  <label>  "
;format = "%{T3}%{B#1db954}    %{T-}<label> :  %{B-}"
;format = "%{T4}🕺 %{T-}<label> :  "
;exec = python ~/.config/polybar/spotify_status.py -p ','
exec = python ~/.config/polybar/spotify-status.py -f '{artist} :  {song}  {play_pause}' -t 62 -p ','
;format-underline = #1db954
format-overline = #1db954

;[module/spotify_track]
;type = custom/script
;interval = 1
;format = %{T-}<label>   %{T3}
;format = %{T-}<label> %{T4}🎵
;exec = bash ~/.config/polybar/spotify_track.sh
;format-underline = #1db954
;format-overline = #1db954
;format-offset = -35

[module/wlan]
type = internal/network
interface = net1
interval = 3.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected =    not connected
label-disconnected-foreground = #66

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

animation-packetloss-0 = 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${bar/top.foreground}
animation-packetloss-framerate = 500

[module/eth]
type = internal/network
interface = enp5s0
interval = 3.0

format-connected = <label-connected>
label-connected = %ifname% %downspeed:9%
udspeed-minwidth = 5
accumulate-stats = true

label-disconnected = %ifname% ❌
label-disconnected-foreground = #66ffffff
format-packetloss = <animation-packetloss> <label-connected>
; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

;[module/network-traffic]
;type = custom/script
;exec = ~/.config/polybar/network-traffic.sh
;tail = true

[module/nettraf]
type = custom/script
exec = ~/.config/polybar/nettraffic -i enp6s0 -l -U " ▲" -D " ▼" -s "|"
tail = true
interval = 1
format = <label>
label = %output%


[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <ramp-volume> <label-volume>

label-muted = ♪ muted
label-muted-foreground = #666

ramp-volume-0 = ♪
ramp-volume-1 = ♪
ramp-volume-2 = ♪

click-right = pavucontrol


[module/powermenu]
type = custom/menu

format-padding = 2

label-open = %{T4}♠%{T-}
label-close = %{T4}♦%{T-}

menu-0-0 = "exit "
menu-0-0-foreground = #1793D1
menu-0-0-exec = i3-msg exit
menu-0-1 = "reboot "
menu-0-1-foreground = #1793D1
menu-0-1-exec = menu_open-1
menu-0-2 = "power-off "
menu-0-2-foreground = #1793D1
menu-0-2-exec = menu_open-2

menu-1-0 = Cancel
menu-1-0-foreground = #fba922
menu-1-0-exec = menu_open-0
menu-1-1 = Reboot
menu-1-1-foreground = #fba922
menu-1-1-exec = sudo reboot

menu-2-0 = Power off
menu-2-0-foreground = #fba922
menu-2-0-exec = sudo poweroff
menu-2-1 = Cancel
menu-2-1-foreground = #fba922
menu-2-1-exec = menu_open-0

[module/clock]
type = internal/date
interval = 2
date = %%{F#999}%Y-%m-%d%%{F-}  %%{F#fff}%H:%M%%{F-}

